<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal|Signup</title>
    <link rel="stylesheet" href="../Css_Sheets/teachersignup.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <!-- country -->
    <script src="http://www.marghoobsuleman.com/misc/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../Css_Sheets/country/dd.css" />
    <script src="../Js/country/jquery.dd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Css_Sheets/country/flags.css" />

</head>

<body>
    <div class="container">
        <div id="staticnavbar">
            <img src="../Homepageimages/logo.png" alt="Image not Found" id="logo">
            <div id="teacher">
                REGISTER TEACHER
            </div>
        </div>
        <div class="formcontent">
            <form action="#" method="POST">
                <div class="uname">
                    <input type="text" id="fname" name="fname" title="Enter your first name" placeholder="First Name"
                        required />
                    <input type="text" id="lname" name="lname" title="Enter your last name" placeholder="Last Name"
                        required />
                </div>
                <div class="otherdata">
                    <div class="usergender">
                        <label>I am </label>
                        <input type="radio" class="gender" name="gender" title="You are a male" required />
                        <label>Male</label>
                        <input type="radio" class="gender" name="gender" title="You are a female" required />
                        <label>Female</label>
                        <input type="radio" class="gender" name="gender" title="You are belong to others gender"
                            required />
                        <label>Others</label>
                    </div>
                    <div class="otherdata">
                        <div class="usergender">
                            <label>I am </label>
                            <input type="radio" 
                                class="gender" 
                                name="gender" 
                                title="You are a male" 
                                required />
                            <label>Male</label>
                            <input type="radio" 
                                class="gender" 
                                name="gender" 
                                title="You are a female" 
                                required />
                            <label>Female</label>
                            <input type="radio" 
                                class="gender" 
                                name="gender" 
                                title="You are belong to others gender" 
                                required />
                            <label>Others</label>
                        </div>
                        <input type="email" 
                            id="email" 
                            name="email" 
                            title="Enter a valid email" 
                            placeholder="Email" 
                            required />
                        <input type="number" 
                            id="phno" 
                            name="phno" 
                            title="Enter a mobile number" 
                            placeholder="Mobile" 
                            pattern="[0-9]{10}" 
                            required />
                        <input type="password" 
                            id="password" 
                            name="password" 
                            title="Enter a strong password" 
                            placeholder="Password" 
                            required />
                        <input type="password" 
                            id="confirmpassword" 
                            name="confirmpassword" 
                            title="Same as password" 
                            placeholder="Confirm Password" 
                            required />
                            <div class="country">
                                
                            </div>            
                        <div id="agreechkbox">
                            <input type="checkbox"
                                id="agreechk"
                                name="agreechk"
                                title="if agree then check it"
                                required/>
                            <label>Accept our <a href="#">user terms</a> and our <a href="#">privacy policy</a>.
                            </label>
                        </div>
                        <label>If already Registered <a href="#">Login here</a>.
                        </label>
                    </div>
                    <div id="agreechkbox">
                        <input type="checkbox" id="agreechk" name="agreechk" title="if agree then check it" required />
                        <label>Accept our <a href="#">user terms</a> and our <a href="#">privacy policy</a>.
                        </label>
                    </div>
                    <label>If already Registered <a href="#">Login here</a>.
                    </label>
                </div>
                <div class="btn">
                    <button type="submit" id="submit">
                        SUBMIT
                    </button>
                    <button type="reset" id="reset">
                        RESET
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    //country
    $(document).ready(function () {
        $("#countries").msDropdown();
    });
</script>

</html>
