    <section>

            <div id="registrationtext"> Teacher Registration Form
                <p> Fields marked with * sign are mandtory to fill</p>
            </div>
            <form action="#" method="POST" onsubmit="return finalcheck()" id="signupform">
                <div class="personal_Details">
                    <div id="Persnal_details_head">Personal Detials</div>
                
                    <label for="fname">First Name <span>*</span></label>
                    <input type="text" id="fname" placeholder="Enter your  first name" required/>

                    <label for="mname">Middle  Name </label>
                    <input type="text" id="mname" placeholder="Enter your Middle name" />

                    <label for="lname">Last  Name <span>*</span></label>
                    <input type="text" id="lname" placeholder="Enter your  Last name" required/>

                    <label for="fathername">Father  Name <span>*</span></label>
                    <input type="text" id="fathername" placeholder="Enter your  Father name" required/>

                    <label for="Dob">Date of Birth <span>*</span></label>
                    <input type="date" name="dob" id="Dob" placeholder="Enter your D.O.B"/>
                    
                    <label for="gender"> I am <span>*</span></label>
                    <input type="radio" name="gender" value="male" id="gender"> Male
                    <input type="radio" name="gender" value="female" id="gender"> Female
                    <input type="radio" name="gender" value="other" id="gender" > Others
                    
                    <label for="photo"> Passport Photo <span>*</span></label>
                    <input type="file" name="passportphoto" id="photo" accept=".png, .jpg, .jpeg" />
                </div>

<script>

    //captcha
    let captcha;
    let alphabets = "AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz";

    generate = () => {
        let first = alphabets[Math.floor(Math.random() * alphabets.length)];
        let second = Math.floor(Math.random() * 10);
        let third = Math.floor(Math.random() * 10);
        let fourth = alphabets[Math.floor(Math.random() * alphabets.length)];
        let fifth = alphabets[Math.floor(Math.random() * alphabets.length)];
        let sixth = Math.floor(Math.random() * 10);
        captcha = first.toString()+second.toString()+third.toString()+fourth.toString()+fifth.toString()+sixth.toString();
        document.getElementById('generated-captcha').value = captcha;
        document.getElementById("entered-captcha").value = '';
    }

    var gencaptcha=document.getElementById("generated-captcha");
    var enteredcaptcha=document.getElementById("entered-captcha");

    enteredcaptcha.onkeyup = function() {
    if (enteredcaptcha.value==gencaptcha.value){
        capterror.classList.remove("invalid");
        capterror.classList.add("valid");
        } else {
        capterror.classList.remove("valid");
        capterror.classList.add("invalid");
            }
        }

    function resetfunction(){
        document.getElementById("signupform").reset();
        //then
        generate();
    }
 

    //country
    $(document).ready(function () {
        $("#countries").msDropdown();
    });


    // hide input
    if(document.getElementById("State").value==""){
        
    }

</script>
